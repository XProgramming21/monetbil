<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Formulaire de Paiement</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(images/bg.jpg);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
    </style>
</head>

<body>
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-semibold mb-6"><img src="images/icon.png" alt="" srcset=""> Paiement sécurisé</h1>
        <form action="https://api.monetbil.com/widget/v2.1/VNah5OsgD2Bjk2FwzX0WTH4AMQ2OC3UA" method="get" id="form" data-monetbil="form">
            <div class="mb-4">
                <label for="amount" class="block text-gray-700 font-semibold">Montant</label>
                <input type="number" placeholder="" id="amount" name="amount" class="mt-1 p-2 border rounded-md w-full">
            </div>
            <div class="text-center text-red-700" id="error">

            </div>
            
            <div class="text-center">
                <button type="submit" class="bg-green-500 text-white px-2 w-full py-2 rounded-md hover:bg-green-600">Efféctuer</button>
            </div>
        </form>
    </div>
</body>
<script type="text/javascript" src="https://fr.monetbil.com/widget/v2/monetbil.min.js"></script>
</html>
